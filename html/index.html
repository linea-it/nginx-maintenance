<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuten√ß√£o - LIneA</title>
    <style>
        /* Vari√°veis de Cor */
        [data-theme="dark"] {
            --bg: #0a0e14;
            --text: #ffffff;
            --subtext: #aaaaaa;
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(0, 230, 230, 0.3);
            --logo-display-white: block;
            --logo-display-color: none;
        }
        [data-theme="light"] {
            --bg: #f5f7fa;
            --text: #0a0e14;
            --subtext: #555555;
            --card: #ffffff;
            --border: #dddddd;
            --logo-display-white: none;
            --logo-display-color: block;
        }

        :root { --accent: #008a8a; --yellow: #ffcc00; }

        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); 
            color: var(--text); margin: 0; transition: background 0.3s, color 0.3s;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        
        .banner { width: 100%; background: var(--yellow); color: #000; padding: 10px 0; font-weight: bold; text-align: center; font-size: 0.8rem; text-transform: uppercase; }

        .theme-toggle {
            position: absolute; top: 50px; right: 20px;
            background: var(--card); border: 1px solid var(--border);
            color: var(--text); padding: 8px 12px; border-radius: 20px; cursor: pointer; font-size: 0.8rem;
        }

        .container { max-width: 500px; width: 90%; padding: 60px 20px; text-align: center; }
        
        /* Troca Autom√°tica da Logo */
        .logo-white { display: var(--logo-display-white); width: 200px; margin: 0 auto; }
        .logo-color { display: var(--logo-display-color); width: 200px; margin: 0 auto; }

        .game-box { 
            background: var(--card); padding: 20px; border-radius: 12px;
            border: 1px solid var(--border); margin: 30px 0;
        }
        #grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; max-width: 250px; margin: 0 auto; }
        .cell { 
            aspect-ratio: 1; background: var(--bg); border-radius: 4px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border: 1px solid var(--border);
        }

        .social { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .social a { color: var(--text); text-decoration: none; font-size: 0.75rem; opacity: 0.7; }
        .social a:hover { opacity: 1; color: var(--accent); }
    </style>
</head>
<body>

    <div class="banner">‚ö†Ô∏è Manuten√ß√£o Programada</div>

    <button class="theme-toggle" onclick="toggleTheme()">üåì Alternar Tema</button>

    <div class="container">
        <img src="https://www.linea.org.br/wp-content/uploads/2021/05/logo_linea_negativo.png" class="logo-white" alt="LIneA">
        <img src="https://www.linea.org.br/wp-content/uploads/2021/05/logo_linea_original.png" class="logo-color" alt="LIneA">
        
        <h1 style="margin-top:30px; font-size: 1.5rem;">Sistemas em calibra√ß√£o</h1>
        <p style="color: var(--subtext);">Estamos otimizando nossos servidores. Enquanto espera, mapeie 3 exoplanetas:</p>

        <div class="game-box">
            <div id="grid"></div>
            <p style="font-size: 0.8rem; margin-top: 15px;">Encontrados: <span id="score">0</span>/3</p>
        </div>

        <div class="social">
            <a href="https://github.com/linea-it">GitHub</a>
            <a href="https://www.instagram.com/linea_mcti/">Instagram</a>
            <a href="https://twitter.com/linea_mcti">X / Twitter</a>
        </div>
    </div>

    <script>
        // L√≥gica do Tema
        function toggleTheme() {
            const body = document.documentElement;
            const current = body.getAttribute('data-theme');
            body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        }

        // Joguinho
        let planets = [];
        let score = 0;
        function init() {
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; planets = []; score = 0;
            while(planets.length < 3) {
                let r = Math.floor(Math.random() * 25);
                if(!planets.includes(r)) planets.push(r);
            }
            for(let i=0; i<25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.innerText = 'üî≠';
                cell.onclick = function() {
                    if(this.dataset.done) return;
                    this.dataset.done = true;
                    if(planets.includes(i)) {
                        this.innerText = 'ü™ê';
                        this.style.background = 'var(--accent)';
                        score++;
                        document.getElementById('score').innerText = score;
                        if(score === 3) alert('Descoberta Cient√≠fica! Todos os planetas mapeados.');
                    } else {
                        this.innerText = '‚Ä¢';
                        this.style.opacity = '0.3';
                    }
                };
                grid.appendChild(cell);
            }
        }
        init();
    </script>
</body>
</html>
